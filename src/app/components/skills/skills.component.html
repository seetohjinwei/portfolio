<!-- logo SVGs sourced from Wikimedia Commons -->
<div id="skills" class="section">
  <div class="content">
    <h1 class="section-title">Skills and Technologies</h1>
    <div class="grid">
      <div class="item" *ngFor="let i of skills">
        <img alt="{{ i.altText }}" class="logo" src="{{ i.imageLink }}" />
        <p>{{ i.display }}</p>
      </div>
    </div>
  </div>
</div>
